<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal Window</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
</head>
<body>
<div class="modal-window">
    <div class="modal-window__header">
        <h1>Modal Header</h1>
        <span class="close"><a href="">x</a></span>
    </div>
    <div class="modal-window__message">
        <p>An error message is information displayed when an <span class="message-color">unexpected condition occurs</span>, usually on a computer or other device.</p>
    </div>
    <div class="modal-window__buttons">
        <button class="modal-window__button">Turn it off now</button>
        <button class="modal-window__button">It's ok</button>
    </div>
</div>
</body>
</html>
