<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="login-form">
        <h2 class="login-form__header">Login</h2>
        <div class="login-form__row">
            <input type="text"
                   class="login-form__input"
                   placeholder="username">
        </div>
        <div class="login-form__row">
            <input type="password"
                   class="login-form__input"
                   placeholder="password">
        </div>
        <div class="login-form__row login-form__checkbox">
            <input type="checkbox"
                   id="login-form__check" value="Test">
            <label for="login-form__check">Test</label>
        </div>
        <div class="login-form__row">
           <button class="login-form__button">login</button>
        </div>
        <a href="" class="login-form__link">Lost your password?</a>
    </form>
</body>
</html>
